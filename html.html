<!DOCTYPE>
<html>

	<head>
	  <link rel=stylesheet href="css.css">
	  
	  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
       <script type="text/javascript" src="jquery.js"></script>
      <title>Reaction Game</title>
	</head>

		<body style=" margin-top: 0px; margin-left: 0px; margin-right: 0px;margin-bottom: 0px;">
			<div class="main_container">

                <div class="bttn_container">

			      <div class="show_color">

			      </div>
			      
			      <div class="show_timer">

                    </div>
			      </div>  
                    <div class="timer">15</div>
			    </div>  

				<div class="top_row" style="height: 180px;">
				  <div class="block" id = 'block1' style="margin-right: 5px;">
				  	<p id = 'word1' class="word"> Blue </p>
				  </div>

				    <p id = 'word2' class="word"> Red </p>
				  </div>

				  </div>

                  <div class="block" id = 'block4' style="margin-right: 5px;">
                    <p id = 'word4' class="word"> Green </p>
				   </div>
                  <div class="block" id = 'block5' style="margin-right: 5px;">

				  </div>
                  <div class="block" id = 'block6'>
                    <p id = 'word6' class="word"> Peach </p>

                </div>

                <div class="bottm_row" style="height: 180px;">
                  <div class="block" id = 'block7' style="margin-right: 5px;">
                    <p id = 'word7' class="word"> Lime </p>
				   </div>
                  <div class="block" id = 'block8' style="margin-right: 5px;">
                    <p id = 'word8' class="word"> Gray </p>
				   </div>
                  <div class="block" id = 'block9'>
                    <p id = 'word9' class="word"> Purple </p>
                  </div>
                </div>
			 </div>
